<!DOCTYPE html>
<html>
<head>
  <!--

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="dell_photobooth_2025">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Dell AI Photobooth 2025</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- MediaPipe for hand detection -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  
  <!-- Camera permissions and hand detection setup -->
  <script>
    // Request camera permission on page load
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      console.log('Camera API is supported');
    }
    
    // Global hand detection object
    window.handDetector = {
      isInitialized: false,
      palmDetected: false,
      hands: null,
      
      init: function() {
        if (this.isInitialized) return;
        
        // Check if Hands is available
        if (typeof window.Hands === 'undefined') {
          console.error('MediaPipe Hands library not loaded yet');
          // Retry after a delay
          setTimeout(() => this.init(), 500);
          return;
        }
        
        try {
          this.hands = new window.Hands({
            locateFile: (file) => {
              return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
          });
          
          this.hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5,
            selfieMode: true  // Mirror mode for front camera
          });
          
          this.hands.onResults(this.onHandResults.bind(this));
          this.isInitialized = true;
          console.log('Hand detector initialized successfully');
        } catch (error) {
          console.error('Failed to initialize hand detector:', error);
        }
      },
      
      onHandResults: function(results) {
        try {
          if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const landmarks = results.multiHandLandmarks[0];
            console.log('Hand detected with', landmarks.length, 'landmarks');
            
            // Check if palm is open (all fingers extended)
            const isPalmOpen = this.checkPalmOpen(landmarks);
            console.log('Palm open:', isPalmOpen);
            
            if (isPalmOpen && !this.palmDetected) {
              this.palmDetected = true;
              
              // Trigger palm detection event
              window.dispatchEvent(new CustomEvent('palmDetected'));
              console.log('🖐️ Palm detected! Triggering capture...');
              
              // Reset after 3 seconds to allow new captures
              setTimeout(() => {
                this.palmDetected = false;
                console.log('Palm detection reset');
              }, 3000);
            }
          }
        } catch (error) {
          console.error('Error in onHandResults:', error);
        }
      },
      
      checkPalmOpen: function(landmarks) {
        // Simple check: if fingers are extended (tips higher than MCPs)
        // Finger tip indices: 4, 8, 12, 16, 20
        // MCP indices: 2, 5, 9, 13, 17
        
        const fingerTips = [8, 12, 16, 20]; // Index, Middle, Ring, Pinky
        const fingerMCPs = [5, 9, 13, 17];
        
        let extendedFingers = 0;
        for (let i = 0; i < fingerTips.length; i++) {
          // Check if fingertip is above MCP (with some tolerance)
          if (landmarks[fingerTips[i]].y < landmarks[fingerMCPs[i]].y + 0.05) {
            extendedFingers++;
          }
        }
        
        // Check thumb (different logic) - more lenient
        if (Math.abs(landmarks[4].x - landmarks[2].x) > 0.05) {
          extendedFingers++;
        }
        
        // More lenient - at least 3 fingers extended
        return extendedFingers >= 3;
      },
      
      processVideoFrame: async function(videoElement) {
        try {
          if (!this.hands || !videoElement) {
            console.log('Hands or video element not ready');
            return;
          }
          
          if (!this.isInitialized) {
            console.log('Hand detector not initialized, initializing now...');
            this.init();
            return;
          }
          
          // Send frame to MediaPipe
          await this.hands.send({image: videoElement});
        } catch (error) {
          console.error('Error processing video frame:', error);
        }
      }
    };
    
    // Initialize hand detector when page loads
    window.addEventListener('load', function() {
      setTimeout(() => {
        if (window.handDetector && typeof window.handDetector.init === 'function') {
          window.handDetector.init();
        }
      }, 1000);
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
